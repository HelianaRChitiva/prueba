<html>
    <head>
        <script src="js/calculadora.js"></script>
    </head>
    <body>
        <h3>Calculadora</h3>
        <label>Ingrese 1er numero </label>
        <input id="numUno">
        <br/><br/>
        <label>Ingrese 2do numero </label>
        <input id="numDos">
        <br/><br/>
        <button onclick="operar('+')">+</button>
        <button onclick="operar('-')">-</button>
        <button onclick="operar('*')">*</button>
        <button onclick="operar('/')">/</button>
        <br/><br/>
        <label id="lblResultado" ></label>
    </body>
</html>
